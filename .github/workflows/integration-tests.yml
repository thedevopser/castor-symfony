name: Integration Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  symfony-compatibility:
    name: Symfony ${{ matrix.symfony }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - symfony: "5.4.*"
            php: "8.0"
          - symfony: "6.4.*"
            php: "8.1"
          - symfony: "7.0.*"
            php: "8.2"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, iconv, intl

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create test project
        run: |
          composer create-project "symfony/skeleton:${{ matrix.symfony }}" test-project --no-interaction
          cd test-project
          composer config extra.symfony.allow-contrib true

      - name: Install bundle
        working-directory: test-project
        run: |
          composer require thedevopser/castor-symfony

      - name: Test bundle installation
        working-directory: test-project
        run: |
          php bin/console list | grep castor:install
