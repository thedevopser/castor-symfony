name: Integration Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [8.0, 8.1, 8.2, 8.3]
        symfony-version: [5.4, 6.4, 7.0]

    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v4

      - name: âš¡ï¸ Installer PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl
          coverage: none

      - name: ğŸ—ï¸ Installer Composer
        run: composer self-update

      - name: ğŸ¯ CrÃ©er un projet Symfony vierge
        run: composer create-project symfony/skeleton:${{ matrix.symfony-version }} symfony_test_project --no-interaction

      - name: ğŸ“¦ Installer le bundle
        run: |
          cd symfony_test_project
          composer config repositories.local '{"type": "path", "url": "../"}'
          composer require thedevopser/castor-symfony: "@dev" --no-interaction --no-progress

      - name: âœ… VÃ©rifier lâ€™installation du bundle
        run: |
          cd symfony_test_project
          php bin/console --version # VÃ©rification basique que Symfony fonctionne
